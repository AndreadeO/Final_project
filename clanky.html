---
layout: layouts/hlavni-sablona.njk
title: Články
---

<h2 class="heading-second">Články</h2>

{% for post in collections.clanky | reverse %}

    <div class="blog-post">

        <div class="blog-post__left">
            <a href="{{ post.url }}">
                <img class="blog-post__photo" src="/images/{{ post.data.foto }} " alt="{{ post.data.alt }}">
            </a>
        </div>

        <div class="blog-post__right">
            <a href="{{ post.url }}">
                <h3 class="heading-third">{{ post.data.title }}</h3>
            </a>
            <p>{{ post.data.perex }}</p>
            <p><a class="link" href="{{ post.url }}">číst dále...</a></p>
        </div>

    </div>

    <hr>


{% endfor %}
